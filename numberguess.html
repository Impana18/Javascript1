            // console.log(enterdvalue,'enter number')

            if( enterdvalue && parseInt( enterdvalue)>0 &&  enterdvalue&& parseInt( enterdvalue)<100){

                     displaymessag('Hey congrats your guess is correct','Green')

                }

            }
            function displaymessag(text,color){
            document.getElementById('displayMsg').innerHTML=text
                    document.getElementById('displayMsg').style.color=color
            }

        }
